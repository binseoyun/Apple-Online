<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>login 구현</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
 <!-- Firebase SDK 로딩 -->
   <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script> 
  
  </head>


  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcfcf8] group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#1c1c0c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">🍎 Apple Game 🍎</h2>
    
            <p class="text-[#1c1c0c] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Google 로그인 후 게임을 시작하세요</p>
            <div class="flex px-4 py-3 justify-center">
                <!--현재는 로그인 하면 바로 lobby.html로 가게 설정 했는데 Log in 하면 google 로그인 창으로 이동하고, 로그인이 완료되면 lobby.html로 이동하게 수정-->
                <!-- 로그인 구현되면 js에서 로그인 진행되게 수정-->
                <a href="/auth/google">
                  <button id="loginbtn"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#d6d604] text-[#1c1c0c] text-sm font-bold leading-normal tracking-[0.015em]"
              >Log in </button>
                </a>        
            </div>
          </div>
        </div>
      </div>
      
    </div>

<script src="/js/login.js" defer></script>
    
  </body>
</html>
