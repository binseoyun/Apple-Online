          </div>

        </div>


<div class="flex gap-5">

            <p class="text-[#1c1c0d] text-[32px] font-bold tracking-light">Game Lobby</p>
          </div>

          <div class="px-4 py-3 @container">

            </div>
            <style>

              @container(max-width:240px){.table-column-240{display: none;}}
              @container(max-width:360px){.table-column-360{display: none;}}
            </style>
          </div>

          <div class="flex px-4 py-3 justify-end">
            <button

<div id="passwordModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-md w-[360px] text-center">
    <h2 class="text-xl font-bold mb-4 text-[#1c1c0d]">Enter Room Password</h2>
    <input
      id="roomPasswordInput"
      type="password"
      placeholder="Enter password"
      class="w-full border rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-400"
    />

    <div class="flex justify-between gap-4 mt-6">
      <button onclick="joinRoom()" class="flex-1 rounded-full bg-[#e4e405] text-[#1c1c0d] font-bold py-2">
